<!DOCTYPE html>

<head>

    <title>Echarts</title>
    <script type="text/javascript" src="./echarts.min.js"></script>
    <style type="text/css">

</head>
<body>
    <div style="height: 100%;display: flex;flex-direction: row;justify-content: space-between">
        <div style="width: 49%;height: 100%;display: flex;justify-content: space-between;flex-direction: column">
            <div style="background-color: white;width:100%;height: 30%;border-radius:3%;border: black 2px solid ">
                <div id="container" style="width:100%;height: 100%"></div>
            </div>
            <div style="background-color: white;width:100%;height: 30%;border-radius:3%;border: black 2px solid ">
                <div id="container1" style="width:100%;height: 100%"></div>
            </div>
            <div style="background-color: white;width:100%;height: 30%;border-radius:3%;border: black 2px solid ">
                <div id="container2" style="width:100%;height: 115%"></div>
            </div>
        </div>
        <div style="width: 49%;height: 100%;display: flex;justify-content: space-between;flex-direction: column">
            <div style="background-color: white;height: 45%;overflow: hidden;border-radius:3%;border: black 2px solid">
                <div id="container3" style="width:100%;height: 100%"></div>
            </div>
            <div style="background-color: white;height: 45%;overflow: hidden;border-radius:3%;border: black 2px solid">
                <div id="container4" style="width:100%;height: 100%"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="awebjs.js"></script>>

        option4 = {

                  fontWeight: 600,

            },
            yAxis: {
                type: 'value',
                name: '数量',   // y轴名称

            },

            series: [
                {

        myChart.setOption(option);
        myChart1.setOption(option1);
        myChart2.setOption(option2);
        myChart3.setOption(option3);
        myChart4.setOption(option4);
        function setValue(val1, val2, val3,val4,val5,val6,val7){
            option.series[0].data = val1
            option.series[1].data = val2
            option1.series[0].data = val3
            option2.series[0].data = val4
            option3.series[0].data = val5
            option4.series[0].data = val6
            option4.series[1].data = val7
            myChart.setOption(option)
            myChart1.setOption(option1);
            myChart2.setOption(option2);
            myChart3.setOption(option3);
            myChart4.setOption(option4);
        }
        window.addEventListener("resize", function () {
          myChart.resize();
          myChart1.resize();
          myChart2.resize();
          myChart3.resize();
          myChart4.resize();
        });
        window.onload = function() {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.printer= channel.objects.printer;  // 此处channel.objects.printer中的printer就是上文提到的功能类注册的标识名
            });
        };
        function sendMes() {  // 调用python端的功能类的方法执行操作
            printer.print('你收到一条网页发送的消息！')
        }
    </script>
</body>
</html>
